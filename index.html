<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leftside">
      <h1 class="header">Learn to code by watching others</h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="rightside">
      <button class="try">
        <span>Try it free 7 days </span>
        then $20/mo. thereafter
      </button>
      <form class="form" id="form" action="#">
        <div class="container">
          <div class="form-field">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
            />
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-error-warning-fill"></i>
            <small></small>
          </div>
          <div class="form-field">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last Name"
            />
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-error-warning-fill"></i>
            <small></small>
          </div>
          <div class="form-field">
            <input
              type="email"
              id="email"
              name="emailaddress"
              placeholder="Email Address"
            />
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-error-warning-fill"></i>
            <small></small>
          </div>
          <div class="form-field">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <i class="ri-checkbox-circle-fill"></i>
            <i class="ri-error-warning-fill"></i>
            <small></small>
          </div>
          <button class="trial">Claim your free trial</button>
          <p class="term">
            By clicking the button, you are agreeing to
            <span>our <a href="#">Terms and Services</a></span>
          </p>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
